<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>Sistema Gerenciador de Eventos | SCE</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<h:outputScript name="js/login.js" library="sentinel-layout" />
	<h:outputStylesheet name="css/font-icon-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">

	<div class="Container">
		<div
			class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
			<a href="" id="login-logo"> <h:graphicImage
					name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout" />
				<span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span
					class="hardblue">GERENCIADOR</span><span class="softblue">
						EVENTOS</span></span>
			</a>
			<div class="EmptyBox10"></div>
		</div>
	
		<!-- LOGIN BOX COVER START -->
		<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10"
			id="login-box">
			<div class="Container">
				<div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" >
					<div class="Container80 Fnone MarAuto FontBold">
						<i class="icon-lock"></i> Login
					</div>
				</div>
				<div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn right"  >
					<div class="Container80 Fnone MarAuto FontBold">
						<i class="icon-key-1"></i> Orientações
					</div>
				</div>

				<div
					class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden"
					id="TAB1">
					<h:form>
						<div class="EmptyBox50"></div>
						<p:inputText value="#{loginMB.email}"
							placeholder="Usuário" styleClass="Container80 Fnone MarAuto Fs18" />
						<div class="EmptyBox10"></div>
						<p:password value="#{loginMB.senha}" placeholder="Senha"
							styleClass="Container80 Fnone MarAuto Fs18" feedback="false" />
						<div class="EmptyBox20"></div>

						<div class="EmptyBox30"></div>
						<p:commandButton value="Entrar" styleClass="Fs16"
							action="#{loginMB.logar}" process="@form" />
						<div class="EmptyBox50"></div>
					</h:form>
				</div>

			</div>
		</div>
	</div>
	<!-- LOGIN BOX COVER END -->
</h:body>

</html>
